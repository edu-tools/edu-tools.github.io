<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app that can be used to effectively demonstrate correct handwriting technique. With useful features such as Loop and Trace, stand back and watch the handwriting teach itself!" />
    <title>Handwriting Repeater</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <div class="title-container">
      <img src="/images/logo.svg" id="titleIcon">
      <div class="title-texts">
        <h1 class="title-text">Handwriting Repeater</h1>
        <h1 class="date-text" id="dateText">DATE</h1>
      </div>
    </div>
    <div class="main-container disable-select">
      <div class="writer-container">
        <canvas id="writerPage" width="1920" height="600"></canvas>
        <canvas id="writerTrace" width="1920" height="600"></canvas>
        <canvas id="writerLines" width="1920" height="600"></canvas>
        <canvas id="writer" width="1920" height="600"></canvas>
        <canvas id="writerMask" width="1920" height="600"></canvas>
        <div class="interface">
          <div class="controls-container disable-select">
            <div class="rewrite-container">
              <div class="colour-picker-container">
                <canvas id="colourPickerCanvas"></canvas>
              </div>
              <div id="rewriteResetContainer">
                <button id="rewriteButton">Re-write!</button>
                <div class="undo-redo-container">
                  <button id="resetButton">Reset</button>
                  <button id="undoButton">Undo</button>
                  <button id="redoButton">Redo</button>
                </div>
              </div>
            </div>
            <div class="write-speed-container">
              <input type="range" min="0.1" max="10" value="2" step="0.1" class="slider" id="speedSlider">
              <p id="writeSpeedText">Write Speed:</p>
            </div>
          </div>
        </div>
        <div class="sidebars">
          <div class="sidebar-left" id="sidebarLeft">
              <div class="sidebar-options" id="leftSidebarOptions">

                <button class="icon-button" id="penSizeButton"><img src="/images/penSmallIcon.svg"/><span>Pen Size</span></button>
                <div class="options-button-options" id="penSizeButtonOptions">
                  <button class="icon-button" id="smallPenButton"><img src="/images/penSmallIcon.svg"/><span>Small</span></button>
                  <button class="icon-button" id="mediumPenButton"><img src="/images/penMediumIcon.svg"/><span>Medium</span></button>
                  <button class="icon-button" id="largePenButton"><img src="/images/penLargeIcon.svg"/><span>Large</span></button>
                </div>

                <button class="icon-button" id="penTypeButton"><img src="/images/penSmallIcon.svg"/><span>Pen Type</span></button>
                <div class="options-button-options" id="penTypeButtonOptions">
                  <button class="icon-button" id="nonePenTypeButton"><img src="/images/nonePen.svg"/><span>None</span></button>
                  <button class="icon-button" id="markerPenTypeButton"><img src="/images/pen.svg"/><span>Pen</span></button>
                  <button class="icon-button" id="pencilPenTypeButton"><img src="/images/pencil.svg"/><span>Pencil</span></button>
                  <button class="icon-button" id="quillPenTypeButton"><img src="/images/quill.svg"/><span>Quill</span></button>
                </div>

                <button class="icon-button" id="loopButton"><img src="/images/loopIcon.svg"/><span>Loop On</span></button>
                <button class="icon-button" id="traceButton"><img src="/images/traceIcon.svg"/><span>Trace On</span></button>                
              </div>
              <button id="collapseLeftSidebar"></button>
          </div>
          <div class="sidebar-right">
              <div class="sidebar-options" id="rightSidebarOptions">
                
                <button class="icon-button lemon" id="backgroundButton"><img src="/images/penSmallIcon.svg"/><span>Page Lines</span></button>
                <div class="options-button-options" id="backgroundButtonOptions">
                  <button class="icon-button" id="backgroundButton1"><img src="/images/colourPickerIcon.svg"/></button>
                  <button class="icon-button" id="backgroundButton2"><img src="/images/colourPickerIcon.svg"/></button>
                  <button class="icon-button" id="backgroundButton3"><img src="/images/colourPickerIcon.svg"/></button>
                  <button class="icon-button" id="backgroundButton4"><img src="/images/colourPickerIcon.svg"/></button>
                  <button class="icon-button" id="backgroundButton5"><img src="/images/colourPickerIcon.svg"/></button>
                </div>
                
                <button class="icon-button" id="pageColourButton"><img src="/images/penSmallIcon.svg"/><span>Page Colour</span></button>
                <div class="options-button-options" id="pageColourButtonOptions">
                  <button class="icon-button" id="whitePageButton"><img src="/images/colourPickerIcon.svg"/><span>White</span></button>
                  <button class="icon-button" id="peachPageButton"><img src="/images/colourPickerIcon.svg"/><span>Peach</span></button>
                  <button class="icon-button" id="yellowPageButton"><img src="/images/colourPickerIcon.svg"/><span>Yellow</span></button>
                  <button class="icon-button" id="blueGreyPageButton"><img src="/images/colourPickerIcon.svg"/><span>Blue Grey</span></button>
                </div>

                <button class="icon-button" id="fullscreenButton"><img src="/images/fullscreenIcon.svg"/><span>Fullscreen Mode</span></button>
              </div>
              <button id="collapseRightSidebar"></button>
          </div>
        </div>`
      </div>
    </div>

    <script src="/js/script.js" type="module"></script>

    <a href="#" onclick="showCookieBanner(); return false;" style="display: flex; align-self: center;">Privacy Policy and cookie settings</a>

    <!-- Cookie Popup HTML -->
    <div id="cookie-popup" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 10000;">
      <div style="background: #fff; max-width: 500px; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h3 style="margin-top: 0;">We use cookies</h3>
        <p>We use cookies to improve your experience and analyse traffic using Google Analytics. Read our <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>.</p>
        <div style="margin-top: 20px; text-align: right;">
          <button onclick="handleCookieConsent(false)" style="background-color: #007bff; color: white; padding: 5px 15px;">Reject</button>
          <button onclick="handleCookieConsent(true)" style="background-color: #007bff; color: white; padding: 5px 15px;">Accept</button>
        </div>
      </div>
    </div>

    <!-- Cookie Consent Script -->
    <script>
      function showCookieBanner() {
        setCookie("cookie_consent", "", -1); // Expire the cookie immediately
        document.getElementById("cookie-popup").style.display = "flex";
      }

      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
      }

      function getCookie(name) {
        const cname = name + "=";
        const decoded = decodeURIComponent(document.cookie);
        const cookies = decoded.split(';');
        for (let c of cookies) {
          while (c.charAt(0) == ' ') c = c.substring(1);
          if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
        }
        return "";
      }

      function handleCookieConsent(accepted) {
        setCookie("cookie_consent", accepted ? "accepted" : "rejected", 365);
        document.getElementById("cookie-popup").style.display = "none";
        if (accepted) {
          loadAnalytics();
        }
      }

      function loadAnalytics() {
        const script = document.createElement('script');
        script.setAttribute("async", "");
        script.setAttribute("src", "https://www.googletagmanager.com/gtag/js?id=G-3JNFQ0E16S");
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-3JNFQ0E16S');
      }

      window.addEventListener('DOMContentLoaded', () => {
        const consent = getCookie("cookie_consent");
        if (consent === "accepted") {
          loadAnalytics();
        } else {
          // Show popup if consent cookie rejected or doesn't exist
          document.getElementById("cookie-popup").style.display = "flex";
        }
      });

    </script>

  </body>

</html>
