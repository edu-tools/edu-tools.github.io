<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app that can be used to effectively demonstrate correct handwriting technique. With useful features such as Loop and Trace, stand back and watch the handwriting teach itself!" />
    <title>Handwriting Repeater</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3JNFQ0E16S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-3JNFQ0E16S');
  </script>
  
  <body>
    <div class="title-container disable-select">
      <h1 class="title-text">Handwriting Repeater</h1>
      <h1 class="date-text" id="dateText">DATE</h1>
    </div>
    <div class="main-container disable-select">
      <div class="pen-options">
        <button id="smallPenButton">Small Pen</button>
        <button id="mediumPenButton">Medium Pen</button>
        <button id="largePenButton">Large Pen</button>
      </div>
      <div class="writer-container">
        <canvas id="writer" width="1400" height="540"></canvas>
        <canvas id="writerMask" width="1400" height="540"></canvas>
      </div>
      <div class="page-options">
        <button id="backgroundButton1">Background 1</button>
        <button id="backgroundButton2">Background 2</button>
        <button id="backgroundButton3">Background 3</button>
        <button id="backgroundButton4">Background 4</button>
      </div>
    </div>

    <div class="controls-container disable-select">
      <div class="reset-do-container">
        <button id="resetButton">Reset Canvas</button>
        <div class="undo-redo-container">
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        </div>
      </div>
      <div class="write-speed-container">
        <input type="range" min="1" max="100" value="20" class="slider" id="speedSlider">
        <p id="writeSpeedText">Write Speed:</p>
        <div class="colour-picker-container">
        <canvas id="colourPickerCanvas"></canvas>
        </div>
      </div>
      <div class="rewrite-container">
        <button id="rewriteButton">Re-write!</button>
        <div class="checkboxes-container">
          <div class="loop-container">
            <p id="loopText">Loop</p>
            <input type="checkbox" id="loopCheckbox">
          </div>
          <div class="loop-container">
            <p id="traceText">Trace</p>
            <input type="checkbox" id="traceCheckbox">
          </div>
          <div class="loop-container">
            <p id="penText">Pen</p>
            <input type="checkbox" id="penCheckbox" checked>
          </div>
          <div class="loop-container">
            <p id="quillText">Quill</p>
            <input type="checkbox" id="quillCheckbox">
          </div> 
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <div class="footer-banner" id="footerBanner">
      <img src="/logo.svg" width="50px"/>
      <span>We're moving site! Come and check out our new redesign - with all the features you already love and more: <a href="https://handwritingrepeater.app/" target="_blank">https://handwritingrepeater.app</a></span>
      <button class="footer-close" onclick="closeFooter()">Close</button>
    </div>

    <script>
      function closeFooter() {
        document.getElementById('footerBanner').classList.add('footer-hidden');
      }
    </script>

  </body>

</html>
