<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app that can be used to effectively demonstrate correct handwriting technique. With useful features such as Loop and Trace, stand back and watch the handwriting teach itself!" />
    <title>Handwriting Repeater</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3JNFQ0E16S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-3JNFQ0E16S');
  </script>
  
  <body>
    <div class="title-container">
      <img src="/images/favicon.svg" id="titleIcon">
      <div class="title-texts">
        <h1 class="title-text">Handwriting Repeater</h1>
        <h1 class="date-text" id="dateText">DATE</h1>
      </div>
    </div>
    <div class="main-container disable-select">
      <div class="writer-container">
        <canvas id="writerPage" width="1920" height="720"></canvas>
        <canvas id="writerTrace" width="1920" height="720"></canvas>
        <canvas id="writerLines" width="1920" height="720"></canvas>
        <canvas id="writer" width="1920" height="720"></canvas>
        <canvas id="writerMask" width="1920" height="720"></canvas>
        <div class="interface">
          <div class="controls-container disable-select">
            <div class="rewrite-container">
              <div class="checkboxes-container">
                <div class="loop-container">
                  <p id="penText">Pen</p>
                  <input type="checkbox" id="penCheckbox" checked>
                </div>
                <div class="loop-container">
                  <p id="quillText">Quill</p>
                  <input type="checkbox" id="quillCheckbox">
                </div> 
              </div>
              <div class="colour-picker-container">
                <canvas id="colourPickerCanvas"></canvas>
              </div>
              <div id="rewriteResetContainer">
                <button id="rewriteButton">Re-write!</button>
                <div class="undo-redo-container">
                  <button id="resetButton">Reset</button>
                  <button id="undoButton">Undo</button>
                  <button id="redoButton">Redo</button>
                </div>
              </div>
            </div>
            <div class="write-speed-container">
              <input type="range" min="0.1" max="10" value="2" step="0.1" class="slider" id="speedSlider">
              <p id="writeSpeedText">Write Speed:</p>
            </div>
          </div>
        </div>
        <div class="sidebars">
          <div class="sidebar-left" id="sidebarLeft">
              <div class="sidebar-options" id="leftSidebarOptions">

                <button class="icon-button" id="penSizeButton"><img src="/images/penSmallIcon.svg"/><span>Pen Size</span></button>
                <div class="options-button-options" id="penSizeButtonOptions">
                  <button class="icon-button" id="smallPenButton"><img src="/images/penSmallIcon.svg"/><span>Small</span></button>
                  <button class="icon-button" id="mediumPenButton"><img src="/images/penMediumIcon.svg"/><span>Medium</span></button>
                  <button class="icon-button" id="largePenButton"><img src="/images/penLargeIcon.svg"/><span>Large</span></button>
                </div>

                <button class="icon-button" id="loopButton"><img src="/images/colourPickerIcon.svg"/><span>Loop On</span></button>
                <button class="icon-button" id="traceButton"><img src="/images/colourPickerIcon.svg"/><span>Trace On</span></button>
                
                <button class="icon-button" id="1"><img src="/images/colourPickerIcon.svg"/><span>Button 1</span></button>
                <button class="icon-button" id="2"><img src="/images/colourPickerIcon.svg"/><span>Button 2</span></button>
                <button class="icon-button" id="3"><img src="/images/colourPickerIcon.svg"/><span>Button 3</span></button>
                <button class="icon-button" id="4"><img src="/images/colourPickerIcon.svg"/><span>Button 4</span></button>
                <button class="icon-button" id="5"><img src="/images/colourPickerIcon.svg"/><span>Button 5</span></button>
              </div>
              <button id="collapseLeftSidebar"></button>
          </div>
          <div class="sidebar-right">
              <div class="sidebar-options" id="rightSidebarOptions">
                
                <button class="icon-button" id="backgroundButton"><img src="/images/penSmallIcon.svg"/><span>Page Lines</span></button>
                <div class="options-button-options" id="backgroundButtonOptions">
                  <button class="icon-button" id="backgroundButton1"><img src="/images/colourPickerIcon.svg"/><span>Background 1</span></button>
                  <button class="icon-button" id="backgroundButton2"><img src="/images/colourPickerIcon.svg"/><span>Background 2</span></button>
                  <button class="icon-button" id="backgroundButton3"><img src="/images/colourPickerIcon.svg"/><span>Background 3</span></button>
                  <button class="icon-button" id="backgroundButton4"><img src="/images/colourPickerIcon.svg"/><span>Background 4</span></button>
                </div>

                <button class="icon-button" id="pageColourButton"><img src="/images/penSmallIcon.svg"/><span>Page Colour</span></button>
                <div class="options-button-options" id="pageColourButtonOptions">
                  <button class="icon-button" id="whitePageButton"><img src="/images/colourPickerIcon.svg"/><span>White</span></button>
                  <button class="icon-button" id="peachPageButton"><img src="/images/colourPickerIcon.svg"/><span>Peach</span></button>
                  <button class="icon-button" id="yellowPageButton"><img src="/images/colourPickerIcon.svg"/><span>Yellow</span></button>
                  <button class="icon-button" id="blueGreyPageButton"><img src="/images/colourPickerIcon.svg"/><span>Blue Grey</span></button>
                </div>
              </div>
              <button id="collapseRightSidebar"></button>
          </div>
        </div>`
      </div>
    </div>

    <script src="/js/script.js" type="module"></script>
  </body>

</html>
